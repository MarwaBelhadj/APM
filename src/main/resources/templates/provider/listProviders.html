<html>

<head>
	<meta charset="utf-8">

	<title> List Providers</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
	<h1>C'est la liste des Fournisseur </h1>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${providers}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/provider/add/'}" class="btn btnprimary"><i class="fas fa-user-plus ml-2"> Add
								Provider</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Providers yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsivemd">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Address</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="provider : ${providers}">
										<td th:text="${provider.name}"></td>
										<td th:text="${provider.email}"></td>
										<td th:text="${provider.address}"></td>
										<td><ath:href="@{/provider/edit/{id}(id=${provider.id})}"
												class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>
											</a>
										</td>
										<td><a th:href="@{/provider/delete/{id}(id=${provider.id})}"
												class="btn btnprimary"><i class="fas fa-user-times ml-2"></i>
												</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
</body>

</html>
